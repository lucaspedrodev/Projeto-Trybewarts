<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>



<body>
    
<header class="header">
<img src="images/trybewarts-header-logo.svg" alt="logo-trybe" class="trybewarts-header-logo">

<h1 id="trybewarts-header-title">Trybewarts</h1>

<form class="trybewarts-login">
   
        <input type="email" name='email' placeholder='Email'required class="email">
        
        <input type="password" name='password' placeholder="Senha" required class="senha">
   
<button class="botao">Entrar</button>
    
</form>
</header>

<main class="principal">
    <form id ="evaluation-form">
    <section class="nome-lado"> 
        
    <input type="text" id= "input-name" placeholder="Nome">
    <input type="text"  id= "input-lastname" placeholder="Sobrenome">
    </section> 

    <section class="casa-email-lado">

    <input type="email" id= "input-email" placeholder="Email">
    <label for="house">Casa: </label>
    <select id="house">
        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
        <option id="corvinode-house" value="Corvinode">Corvinode</option>
        <option id="pytherina-house" value="Pytherina">Pytherina</option>
    </select>
    
    </section>

    <section class="radiofamily">
      <label for="family" id="label-family">Qual sua família?</label>
      <input type="radio" name="family" value="Frontend"> 
      <input type="radio" name="family" value="Backend"> 
      <input type="radio" name="family" value="FullStack"> 
    </section>

    <section class="checkbox">
      <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <input type="checkbox" class="subject" value="HoFs"> 
      <input type="checkbox" class="subject" value="Jest"> 
      <input type="checkbox" class="subject" value="Promises"> 
      <input type="checkbox" class="subject" value="React"> 
      <input type="checkbox" class="subject" value="SQL"> 
      <input type="checkbox" class="subject" value="Python"> 
    </section>

    <section>
    <label for="eu" id="label-rate">Como você avalia a Trybewarts?</label>
      <div class="radiorate">
    <input type="radio" name="rate" value="1" id="eu"> 1
    <input type="radio" name="rate" value="2" id="eu"> 2
    <input type="radio" name="rate" value="3"> 3
    <input type="radio" name="rate" value="4"> 4
    <input type="radio" name="rate" value="5"> 5
    <input type="radio" name="rate" value="6"> 6
    <input type="radio" name="rate" value="7"> 7 
    <input type="radio" name="rate" value="8"> 8
    <input type="radio" name="rate" value="9"> 9 
    <input type="radio" name="rate" value="10"> 10
    </div>
    </section>


    </form>


    <img src="images/trybewarts-colored.svg" alt="logo trybewarts-forms-logo" id="trybewarts-forms-logo">
</main>




<script src="script.js"></script>
</body>

</html>
